<header role="banner">
  <h1>Admin Panel</h1>
  <ul class="utilities">
    <br>
    <li class="logout warn"><a href="">Log Out</a></li>
  </ul>
</header>

<nav role='navigation'>
  <ul class="main">
    <li class="edit"><a routerLink="/dashboard" routerLinkActive="active">Special Deals</a></li>
    <li class="edit"><a routerLink="/dash-food" routerLinkActive="active">Food</a></li>
    <li class="edit"><a routerLink="/dash-drinks" routerLinkActive="active">Drinks</a></li>
    <li class="edit"><a routerLink="/dash-sweets" routerLinkActive="active">Sweets</a></li>
    <li class="edit"><a routerLink="/dash-latte" routerLinkActive="active">Latte</a></li>
    <li class="users"><a routerLink="/dash-goods" routerLinkActive="active">Goods</a></li>
    <li class="users"><a routerLink="/dash-spgoods" routerLinkActive="active">Special Goods</a></li>
    <li class="comments"><a routerLink="/dash-faq" routerLinkActive="active">FAQ</a></li>
    <li class="comments"><a routerLink="/dash-news" routerLinkActive="active">News</a></li>
  </ul>
</nav>

<main role="main">
  <section class="panel important">
    <h2>Hello Admin.. Add FAQ..</h2>
    <mat-card>
      <form class="form" role="form">
        <mat-form-field>
          <input
            matInput
            type="text"
            name="name"
            [(ngModel)]="name"
            required
            minlength="3"
            placeholder="Post Title"
            autocomplete="off">
          <mat-error >Please enter a post title.</mat-error>
        </mat-form-field>&nbsp;
        <mat-form-field>
          <textarea
            matInput
            rows="4"
            [(ngModel)]="content"
            name="content"
            required
            placeholder="Post Content"
            autocomplete="off"></textarea>
          <mat-error >Please enter a post content.</mat-error>
        </mat-form-field>&nbsp;
      </form>
          <button type="button" class="btn btn-success btn-s" (click)="func()"
          [disabled]="((!name) || (!content)) " >Upload Record</button>
    </mat-card>
  </section>
  <section>
    <div class="table">
      <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Content</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let i of array">
                  <td>{{ i.news }}</td>
                  <td>{{ i.newsdata }}</td>
              </tr>
          </tbody>
      </table>
    </div>
  </section>
  <div class="pokeball">
